<!DOCTYPE html>
<html lang="en">
<head>
    <!--Head-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!--End of Head-->
</head>
<body>
    <!--Body-->
    <nav>
        <div class="nav-center">
            <!--Nav Header-->
            <div class="nav-header">
                <img src="https://placeholder.pics/svg/120x60" alt="logo-svg">
                <button class="nav-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <!--Links-->
            <ul class="links">
                <li>
                    <a href="">Counter</a>
                </li>
                <li>
                    <a href="">Color Picker</a>
                </li>
                <li>
                    <a href="">Quotes Generator</a>
                </li>
            </ul>
            <!--Social Media Links-->
            <ul class="social-icons">

                <li>
                    <a href="https://twitter.com" class="fab fa-twitter"></a>
                </li>

                <li>
                    <a href="https://facebook.com" class="fab fa-facebook"></a>
                </li>
                <li>
                    <a href="https://behance.com" class="fab fa-behance"></a>
                </li>
                <li>
                    <a href="https://linkedin.com" class="fab fa-linkedin"></a>
                </li>
                <li>
                    <a href="https://sketch.com" class="fab fa-sketch"></a>
                </li>
                <li>
                    <a href=""></a>
                </li>
            </ul>
        </div>
    </nav>
    <!--End of Body-->
    <script src="app.js"></script>
</body>
</html>
